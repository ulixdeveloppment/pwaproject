<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/programspage.css">

<body>
    <div class="explication">
        <h1>Construis ton programme</h1>
        <p>Pour construire ton programme, inscrit le nom des exercices que tu veux puis ajoute les en cliquant sue le bouton, ils s'ajouteront automatiquement a ta liste.</p>
    </div>
    <div class="formcontener">
        <form action="" class="programConfig">
            <input type="text" class="addExoInput" id="addExoInput" placeholder="Add an exercise here">
            <input type="button" class="addExoSubmit" onclick="addExercise()" value="Click me"> 
        </form> 
    </div>
    <hr>
    <div class="exercices" id="exos">
            
    </div>
    
    <div>

    </div>
    <div class="endMenu">
        <button onclick="saveProgram()" id="action-save">
            Sauvegarder
        </button>
        <button onclick="eraseAll()" id="action-erase">
            Tout effacer
        </button>
        <button onclick="launchSession()" id="action-launch">
            <i class="far fa-play-circle"></i>
        </button>
    </div>
    <script src="pgms.js"></script>
</body>
</html>
